<h1 mat-dialog-title>{{ isEdit ? 'Edit' : 'Create ' }} a category</h1>
<form [formGroup]="form" (submit)="submit()">
  <div mat-dialog-content>
    <p *ngIf="(owner | async) !== null" >
    </p>
    <!-- Name -->
    <p>
      <mat-form-field>
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="name.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>
    </p>
    <!-- maxBudget -->
    <p>
      <mat-form-field>
        <input matInput placeholder="Maximum budget" formControlName="maxBudget">
        <mat-error *ngIf="name.hasError('required')">
          Maximum budget is required
        </mat-error>
      </mat-form-field>
    </p>
    <!-- endDate -->
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="discard()" type="reset">Discard</button>
    <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">{{ isEdit ? 'Edit' : 'Create' }}</button>
  </div>
</form>
