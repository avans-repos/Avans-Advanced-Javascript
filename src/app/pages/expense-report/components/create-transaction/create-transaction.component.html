<h1 mat-dialog-title>Create transaction</h1>
<form [formGroup]="form" (submit)="submit()">
  <div mat-dialog-content>
    <!-- Check if transaction is income or expense -->
    <p>
        <mat-slide-toggle matInput formControlName="isIncome">Transaction is income</mat-slide-toggle>
    </p>
    <!-- Date -->
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </p>
    <!-- Amount -->
    <p>
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount">
        <mat-hint>Enter amount</mat-hint>
      </mat-form-field>
    </p>

    <!-- Category -->
    <p>

      <mat-form-field appearance="fill">
        <mat-label>Category</mat-label>
        <mat-select formControlName="categoryId">
          <mat-option *ngFor="let category of (categories | async)" [value]="category.id">
            {{category.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </p>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="discard()" type="reset">Discard</button>
    <button mat-raised-button [disabled]="!form.valid" color="primary" type="submit">Create</button>
  </div>
</form>
